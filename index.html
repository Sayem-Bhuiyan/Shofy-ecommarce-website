<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shofy</title>
    <!-- font-awesome link -->
    <script src="https://kit.fontawesome.com/f6e4edba18.js" crossorigin="anonymous"></script>

    <!-- link of stylesheet -->
    <link rel="stylesheet" href="Styles/style.css">
</head>
<body>

    <!-- header section -->
    <header>

        <!-- Header section top pannel -->
        <div class="header-section">
            <div>
                <p class="header-section-title">
                    <span class="header-section-icon">
                        <i class="fa-solid fa-truck"></i>
                    </span>
                    FREE Express Shipping On Orders $570+
                </p>
            </div>
            <div class="header-section-option">
                <select name="" id="">
                    <option value="language">English</option>
                    <option value="language">Bangla</option>
                    <option value="language">Hindi</option>
                    <option value="language">Russian</option>
                    <option value="language">Spanish</option>
                </select>
                <select name="" id="">
                    <option value="currency">USD</option>
                    <option value="currency">EUR</option>
                    <option value="currency">BDT</option>
                </select>
                <select name="" id="">
                    <option value="Setting">Setting</option>
                </select>
            </div>
        </div>

        <!-- header search section -->
        <div class="header-search-wrapper">

            <div class="header-search-logo">
                <a href="">
                    <img src="Assets/Images/logo.svg" alt="">
                </a>
            </div>

            <div class="header-search-box">
                <input type="text" placeholder="Search For Products">
                |
                <div class="select-catagory">
                    <select name="" id="">
                        <option value="">Select Catagory</option>
                        <option value="">Mobile</option>
                        <option value="">Computer</option>
                        <option value="">Smart Watch</option>
                    </select>
                </div>
                
                <a href="">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </div>

            

            <div class="header-account-section">
                <div class="profile-section">
                    <a href="">
                        <div class="profile-icon">
                            <i class="fa-regular fa-user"></i>
                            <div>
                                <span>
                                    Hello, sign in
                                </span>
                                <h5>Your Accounts</h5>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="header-pannel-icon">
                   <a href="">  
                    <div class="header-icon-badge">
                        4
                    </div>
                    <i class="fa-regular fa-heart"></i>
                   </a>
                    <a href="">
                        <div class="header-icon-badge">
                            13
                        </div>
                        <i class="fa-solid fa-bag-shopping"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- navbar section -->
        <nav class="navbar">
            <div class="nav-option">
                <button class="nav-button">
                    <span>
                        <i class="fa-solid fa-bars"></i>
                    </span>
                    All Departments 
                </button>

                <div>
                    <ul class="nav-menu">
                         <li><a href="">Home</a></li>
                         <li><a href="">Shop</a></li>
                         <li><a href="">Products</a></li>
                         <li><a href="">Coupons</a></li>
                         <li><a href="">Blog</a></li>
                         <li><a href="">Contact</a></li>
                    </ul> 
                 </div>
            </div>
           
            <div class="nav-number">
                <i class="fa-solid fa-phone"></i>
                <div>
                    <p class="hotline-text">
                        Hotline:
                    </p>
                    <p class="hotline-number">
                        +(402) 763 282 46
                    </p>
                </div>
            </div>
        </nav>
    </header>
</body>
</html>
